jobs:
  # say-hello:
  #   # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
  #   # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
  #   docker:
  #     - image: cimg/base:stable
  #   # Add steps to the job
  #   # See: https://circleci.com/docs/2.0/configuration-reference/#steps
  #   steps:
  #     - checkout
  #     - run:
  #         name: "Say hello"
  #         command: "echo Hello, World!"
  build:
    # working_directory: ${WORKSPACE}/test-app
    docker:
      # replace with your preferred image
      - image: cimg/go:1.17
    steps:
      - checkout
      - run:
          name: "build go binary"
          # command: "cd test-app ; ls -all & pwd & CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build ./cmd/ops-test-app"
          command: "CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build ./cmd/ops-test-app"
          working_directory: ./test-app
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    docker:
      # replace with your preferred image
      - image: cimg/go:1.17
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: true
      - run:
          name: run docker command"
          command: "docker version"
          working_directory: ./test-app
      # build and push Docker image
      - run:
          name: "docker image build"
          command: "sh build.sh image_build"
          working_directory: ./test-app
      - run:
          name: "test built image"
          command: "sh build.sh test_package"
          working_directory: ./test-app
      - persist_to_workspace:
          root: .
          paths:
            - .
  push:
    docker:
      # replace with your preferred image
      - image: cimg/go:1.17
    steps:
      - attach_workspace:
          at: .
      - run:
          name: "docker image build"
          command: "sh build.sh image_push"
          working_directory: ./test-app
        #working_directory: ./test-app
      - persist_to_workspace:
          root: .
          paths:
            - .

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      # - say-hello
      - build
      - test
      - push