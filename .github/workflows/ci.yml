name: ci to Docker Hub

on:
  push:
    branches:
      - 'main'

env:
  TEST_TAG: test_github
  POSTGRES_PASSWORD: mysecretpassword
  POSTGRES_USER: postgres

jobs:
  docker:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2

      - 
        name: Declare git branch and sha
        id: vars
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - 
        name: Check branch and sha
        run: |
          echo "Branch: ${{ steps.vars.outputs.branch }}"
          echo "Sha: ${{ steps.vars.outputs.sha_short }}"
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and export to Docker
        uses: docker/build-push-action@v2
        with:
          context: ./test-app
          load: true
          tags: faceit:${{ env.TEST_TAG }}
      -
        name: Test
        run: |
          docker run -d --name=faceit -p 8080:8080 --network host -e POSTGRESQL_HOST=localhost faceit:${{ env.TEST_TAG }}
      -
        name: Curl backend
        run: |
          docker ps -a
          docker logs faceit
          curl -v http://localhost:8080/health
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./test-app
          platforms: linux/amd64,linux/arm64
          push: true
          tags: anatolman/faceit:latest_github,anatolman/faceit:${{ steps.vars.outputs.sha_short }}